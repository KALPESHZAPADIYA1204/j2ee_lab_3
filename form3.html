<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form3" method="post" action="showparameter">
        <h1><b><center>Student Information</center></b></h1>

    <table border="0" align="center">
        <tr>
            <td><label for="">ROLL NO:</label></td>
            <td><input type="text" value="" name="txtroll"></td>
            </tr>
            <tr>
                <td><label for="">NAME:</label></td>
                <td><input type="text" value="" name="txtnm"></td>
                </tr>
                <tr>
                    <td><label for="">Course:</label></td>
                    <td><select name="selected">
                        <option value="B.SC">B.SC</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.COM">B.COM</option>
                    </select></td>
                    </tr>
                    <tr>
                        <td><label for="">SEMESTER:</label></td>
                        <td><select name="semester">
                            <option value="1">semester1</option>
                            <option value="2">semester2</option>
                            <option value="3">semester3</option>
                            <option value="4">semester4</option>
                            <option value="5">semester5</option>
                            <option value="6">semester6</option>
                        </select></td>
                        </tr>
                    <tr>
                        <td><label for="">DIVISION:</label> </td>
                       <td><input type="radio" name="stream" id="DIV A">Div A
                        <input type="radio" name="stream" id="DIV B">Div B
                        <input type="radio" name="stream" id="DIV C">Div C
                            </td>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Hobbies:</label></td>
                    <td><input type="checkbox" name="Music">Music
                        <input type="checkbox" name="Travelling">Travelling
                        <input type="checkbox" name="Reading">Reading
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit">
                            <input type="reset" name="reset">
                        </td>
                    </tr>
                </table>

                   
        </table>
        </form>
</body>
</html>
